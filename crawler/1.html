<!DOCTYPE html><html><head><meta charset="UTF-8"><title>提示</title><link href="/disk/res/erp.css" rel="stylesheet" type="text/css" /><body class="msgBody"></head><body><div class="msgBox"><h3>提示</h3><ul><dl>登录成功</dl><p><span id="time">2</span>秒钟后，页面会自动跳转</p></ul><ol><a href="./index.html">我等不及了，直接跳转</a></ol></div><script type="text/javascript" src="/disk/res/jquery.js" charset="utf-8"></script><script language="JavaScript1.2" type="text/javascript">
			$(document).keydown(function(e){ /* 回车直接跳转 */
				if(e.keyCode == 13) {
					window.location.href = './index.html';
				}
			});
			/*
			document.oncontextmenu=new Function("event.returnValue=false;");
			document.onselectstart=new Function("event.returnValue=false;");
			*/

			var timeout = 2;
			function show(){
				var showbox = $("#time");
				showbox.html(timeout);
				timeout--;
				if (timeout == 0) {
					window.opener = null;
					window.location.href = './index.html';
				}else {
					setTimeout("show()",1000);
				}
			}
			show();
			</script></body></html>
